<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/css/new_collection.css}">
</head>
<body>

<div th:if="${user_exists}">
    user already exists!
</div>

<form th:action = "@{/signup}" th:method = "POST">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" th:value="${user == null ? '' : user.getLogin()}">
    <br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user == null ? '' : user.getName()}">
    <br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${user == null ? '' : user.getEmail()}">

    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <br>

    <input type="submit" value="ok">

    <br>
    <a th:href="@{/login}">Sign in</a>

    <div  class="alert alert-danger" role="alert"  th:if = "${errors}">

        <th:block th:each="error:${errors}">
            <p  th:utext="${error.getValue()}"></p>
        </th:block>

        </p>
    </div>
</form>
</body>
</html>
